<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Quản lý phòng</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item active">Quản lý phòng</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row main-content-header">
              <div class="col-6">
                <h3 class="card-title">Danh sách phòng</h3>
              </div>
              <div class="col-6 main-content-header-right">
                <span>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm kiếm phòng"
                      aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">Tìm kiếm</button>
                    </div>
                  </div>
                </span>
                <span>
                  <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        <option value="1">Phòng trống</option>
                        <option value="2" selected>Tất cả</option>
                      </select>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button">Xem danh sách</button>
                    </div>
                  </div>
                </span>
                <span>
                  <button type="button" class="btn btn-outline-info btn-add">+Thêm</button>
                </span>
              </div>
            </div>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>Tên phòng</th>
                  <th>Số người tối đa</th>
                  <th>Số người hiện tại</th>
                  <th>Danh sách sinh viên</th>
                  <th>Trạng thái</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let d of departments">
                  <td>{{d.departmentName}}</td>
                  <td>{{d.maxPeoples}}</td>
                  <td>{{d.currentPeoples}}</td>
                  <td>
                    <ul>
                      <li *ngFor="let s of d.students">{{s.studentName}} : {{s.studentCode}}</li>
                    </ul>
                  </td>
                  <td>{{ d.currentPeoples < 8 ? "Trống" : "Đủ" }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
</div>
